<!DOCTYPE html>
<HTML lang="en">
	<HEAD>
		<TITLE>HBNB</TITLE>
	</HEAD>
	<BODY>
		{% if obj %}
		<H1>State: {{ obj.name }}</H1>
		<H3>Cities:</H3>
		<UL>
		{% for ct in obj.cities|sort(attribute='name') %}
			<LI>{{ ct.id }}: <B>{{ ct.name }}</B></LI>
		{% endfor %}
		</UL>
		{% else %}
		<H1>Not found!</H1>
		{% endif %}
	</BODY>
</HTML>
